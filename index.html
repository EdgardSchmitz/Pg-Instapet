<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instapet</title>
</head>

<body>

    <div class="instapet-wrapper">
        <div class="instapet-phone">
            <img src="img/celular-gato.png" alt="gato na tela do celular">

        </div>
        <div class="instapet-continue">
            <div class="group">
                <img src="img/instapet-logo.png" class="instapet-logo" alt="instapet logo">
                <div class="profile-foto">
                    <img src="img/cat-1151519_640.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instapet-login">Continue como Sr.Miau</a>
                <a href="#" class="instapet-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Sr.Miau?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
